<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>AngularJS template</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/style.css">
        
    
        <script src="js/prefixfree.min.js"></script>

    
  </head>

  <body>

    <html lang="en" ng-app="AngularApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
      </button>
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Welcome</h1>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
              <nav class="manu">
                <ul class="menu-ul">
                  <li class="menu-item"><a class="menu-item-link" href="#/home" md-ink-ripple>Home</a></li>
                  <li class="menu-item"><a class="menu-item-link" href="#/choose_it" md-ink-ripple>Choose it</a></li>
                  <li class="menu-item"><a class="menu-item-link" href="#/one_word" md-ink-ripple>One Word</a></li>
                  <li class="menu-item"><a class="menu-item-link" href="#/programming" md-ink-ripple>Programming</a></li>
                </ul>
              </nav>
        </md-sidenav>
        
        <div ng-view id="page" layout="column"></div>
   
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
  </body>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
